<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

 <main>
 <div id="main">
  <div id="id">
    <h1 id="adviceID">Advice # 117</h1>
  </div>

  <p id="advice">
    "It is easy to sit up and take notice, what's difficult is getting up and taking action."
  </p>

  <img src="./images/pattern-divider-desktop.svg" alt="">
 </div>

<button id="dice" onclick="getAdvice()"> <img src="./images/icon-dice.svg" alt=""></button>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">justolusegun</a>.
  </div>

  <script>
    let adviceID = document.getElementById('adviceID')
    let advice = document.getElementById('advice')

    function getAdvice(){
      fetch('https://api.adviceslip.com/advice')
      .then(resp => resp.json())
      .then(data =>{
        let id = data.slip.id
        adviceID.innerHTML = `Advice # ${id}`

        let adviceData = data.slip.advice
        advice.innerHTML = `"${adviceData}"`
      })

      
    }
  </script>

</body>
</html>
